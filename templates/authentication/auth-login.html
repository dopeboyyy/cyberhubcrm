{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin CRM Dashboard</title>
    <meta name="description" content="A modern CRM Dashboard Template with reusable and flexible components for your SaaS web applications by hencework. Based on Bootstrap."/>
    
	<!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<!-- CSS -->
    <link href="{% static 'dist/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
   	<!-- Wrapper -->
	<div class="hk-wrapper hk-pg-auth" data-footer="simple">
		<!-- Main Content -->
		<div class="hk-pg-wrapper pt-0 pb-xl-0 pb-5">
			<div class="hk-pg-body pt-0 pb-xl-0">
				<!-- Container -->
				<div class="container-xxl">
					<!-- Row -->
					<div class="row">
						<div class="col-sm-10 position-relative mx-auto">
							<div class="auth-content py-8">
								<form class="w-100">
									<div class="row">
										<div class="col-lg-5 col-md-7 col-sm-10 mx-auto">
											<div class="card card-lg card-border">
												<div class="card-body">
													<h4 class="mb-4 text-center">Вход в CRM</h4>
													<div class="row gx-3">
														<form action="" method="POST">
															<div class="form-group col-lg-12">
																<div class="form-label-group">
																	<label>Логин</label>
																</div>
																<input class="form-control" placeholder="Введите логин или e-mail" value="" type="text">
															</div>
															<div class="form-group col-lg-12">
																<div class="form-label-group">
																	<label>Password</label>
																	<a href="#" class="fs-7 fw-medium">Забыли пароль?</a>
																</div>
																<div class="input-group password-check">
																	<span class="input-affix-wrapper">
																		<input class="form-control" placeholder="Введите пароль" value="" type="password">
																		<a href="#" class="input-suffix text-muted">
																			<span class="feather-icon"><i class="form-icon" data-feather="eye"></i></span>
																			<span class="feather-icon d-none"><i class="form-icon" data-feather="eye-off"></i></span>
																		</a>
																	</span>
																</div>
															</div>
														</form>
													</div>
													<input class="btn btn-primary btn-uppercase btn-block" type="submit" value="Войти" placeholder="Войти">
													<a href="{% url 'register' %}"><u>Создать новый аккаунт</u></a>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Row -->
				</div>
				<!-- /Container -->
			</div>
			<!-- /Page Body -->

			<!-- Page Footer -->

			<!-- / Page Footer -->
		
		</div>
		<!-- /Main Content -->
	</div>
    <!-- /Wrapper -->

	<!-- jQuery -->
    <script src="{% static 'vendors/jquery/dist/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JS -->
   	<script src="{% static 'vendors/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- FeatherIcons JS -->
    <script src="{% static 'dist/js/feather.min.js' %}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{% static 'dist/js/dropdown-bootstrap-extended.js' %}"></script>

	<!-- Simplebar JS -->
	<script src="{% static 'vendors/simplebar/dist/simplebar.min.js' %}"></script>
	
	<!-- Init JS -->
	<script src="{% static 'dist/js/init.js' %}"></script>
</body>
</html>
